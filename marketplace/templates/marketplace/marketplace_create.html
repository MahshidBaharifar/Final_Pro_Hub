{% extends "accounts/base.html" %}

{% block content %}
    <div class="content-container marketplace">
        <div class="marketplace-bg">
            <div class="marketplace-bg2">
                <h1>Post item to sell</h1>

                <div class="form-container edit marketplace-update-form">
                    <form method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="create-form tn">
                            <div class="parenting-update-form">
                                {{form.as_p}}
                            </div>
        
                            <div class="mini-bar">
                                <button type="submit">Create</button>
                                <a href="{% url "marketplace_list" %}" class="cancel-button">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
