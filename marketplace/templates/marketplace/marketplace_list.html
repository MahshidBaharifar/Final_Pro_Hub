{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marketplace</title>
        <link rel="stylesheet" href="{% static "marketplace/style.css" %}">
    </head>
    <body>
        <h1>Welcome to the marketplace</h1>
        <div class="marketplacePost">
            {% for post in marketposts %}
                <a href="{% url "marketplace_detail" %}">
                    <h3>{{ post.title }}</h3>
                    <p>Seller: {{ post.author }}</p>
                    <p>Price: {{ post.price }}</p>
                    <p>Posted on: {{ post.created_on }}</p>
                    <p>Description: {{ post.description }}</p>
                </a>
            {% endfor %}
        </div>
    </body>
</html>
