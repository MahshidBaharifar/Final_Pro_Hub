{% extends "accounts/base.html" %}

{% block content %}
    <div class="content-container marketplace">
        <div class="marketplace-bg">
            <div class="marketplace-bg2">
                <div id="parenting-detail-title">
                    <h1 style="color: #8B0000">Delete post</h1>
                </div>

                <div class="form-container edit">
                    <div class="form-container edit">
                        <h3>Are you sure you want to delete this post?</h3>
                    </div>

                    <div>
                        <h4><strong>Title: </strong> {{ marketpost.title }}</h4>
                    </div>

                    <div>
                        <h5><strong>Description:</strong></h5>
                        <p>{{ marketpost.description }}</p>
                    </div>

                    <form method="POST">{% csrf_token %}
                        <div class="mini-bar">
                            <button type="submit">Delete</button>
                            <a href="{% url "marketplace_list" %}" class="cancel-button">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
