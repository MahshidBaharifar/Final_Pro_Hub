{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delete post?</title>
        <link rel="stylesheet" href="{% static "marketplace/css/style.css" %}">
    </head>
    <body>
        <div>
            <h3>Are you sure you want to delete the post {{ post.title }}?</h3>
            <form method="POST">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
            <a href="{% url "marketplace_list" %}">Cancel</a>
        </div>
    </body>
</html>
