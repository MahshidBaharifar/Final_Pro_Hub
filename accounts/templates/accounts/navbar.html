{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      {% if user.is_authenticated %}
        <div class="navbar-nav">
          <a href="{% url 'home' %}" class="nav-item">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
          </a>
          <a href="{% url 'post-list' %}" class="navbar-button nav-item">Parenting</a>
          <a href="{% url 'laika-post-list' %}" class="navbar-button nav-item">Laika</a>

        </div>

        <div class="align-right">
          <a class="nav-item">Hello <strong>{{ user.username }}</strong></a>

        </div>
      {% else %}
        <div class="navbar-nav">
          <a href="{% url 'landing_view' %}" class="nav-item">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
          </a>
        </div>

        <div class="align-right">
          <a class="navbar-button" href="{% url 'account_login' %}">Join!</a>
        </div>
      {% endif %}
