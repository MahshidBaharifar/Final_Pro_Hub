{% extends 'tennis/tennis_base.html' %}

{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete this post?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'tennis-post-detail' post.id  %}">Cancel</a>
{% endblock %}
