{% extends "accounts/base.html" %}

{% block content %}

<div class="content-container tennis">
  <h1>Create a new post</h1>

  <div class="form-container edit">
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="create-form">
              <div class="parenting-update-form tn tennis-update-form">
                  {{form.as_p}}
              </div>

              <div class="mini-bar">
                  <button type="submit">Create</button>
                  <button onclick=window.location.href="{% url 'tennis-post-list' %}">Cancel</button>
              </div>
          </div>
      </form>
  </div>
</div>
{% endblock %}
